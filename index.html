<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家計簿しまだ</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>家計簿しまだ</h1>
    </header>

    <main>
        <section class="card">
            <h2>入力</h2>
            <form id="entry-form">
                <label>日付
                    <input type="date" id="date" required>
                </label>
                <label>金額
                    <input type="number" id="amount" min="0" step="1" required>
                </label>
                <label>カテゴリ
                    <select id="category" required>
                        <option value="" disabled selected>選択してください</option>
                        <option value="食費">食費</option>
                        <option value="交通">交通</option>
                        <option value="日用品">日用品</option>
                        <option value="娯楽">娯楽</option>
                        <option value="その他">その他</option>
                    </select>
                </label>
                <label>メモ
                    <input type="text" id="memo" placeholder="店名など" />
                </label>
                <button type="submit">追加</button>
            </form>
        </section>
        <section class="card">
        <h2>フィルタ</h2>
        <div class="filters">
        <label>開始日
            <input type="date" id="start-date" />
        </label>
        <label>終了日
        <input type="date" id="end-date" />
        </label>
        <label>カテゴリ
        <select id="filter-category">
            <option value="">すべて</option>
            <option value="食費">食費</option>
            <option value="交通">交通</option>
            <option value="日用品">日用品</option>
            <option value="娯楽">娯楽</option>
            <option value="その他">その他</option>
        </select>
        </label>
        <button id="clear-filters">クリア</button>
    </div>
    </section>

    <section class="card">
    <h2>サマリ</h2>
    <div id="summary">合計: 0 円</div>
    </section>

    <section class="card">
    <h2>一覧</h2>
    <table>
        <thead>
    <tr><th>日付</th><th>カテゴリ</th><th>金額</th><th>メモ</th></tr>
        </thead>
        <tbody id="entry-list"></tbody>
    </table>
    </section>

    <section class="card charts">
    <div>
        <h2>カテゴリ別</h2>
        <canvas id="pie-chart"></canvas>
    </div>
    <div>
        <h2>月別推移</h2>
        <canvas id="bar-chart"></canvas>
    </div>
    </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
